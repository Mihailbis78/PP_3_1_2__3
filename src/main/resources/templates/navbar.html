<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Navbar</title>
</head>
<body>
<nav>
  <a th:href="@{/user}">My Profile</a>
  <a th:href="@{/admin}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Admin Panel</a>

  <!-- Форма Logout -->
  <form th:action="@{/logout}" method="post" style="display:inline;">
    <input type="submit" value="Logout"/>
  </form>
</nav>
</body>
</html>
