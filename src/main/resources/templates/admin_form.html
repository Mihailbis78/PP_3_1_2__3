<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Form</title>
</head>
<body>
<div th:insert="fragments/navbar :: nav"></div>
    <h2> User Form</h2>
    <form th:action="${user.id == null ? 'add' : 'edit'}" method="post">
        <input type="hidden" name="id" th:value="${user.id}" />
        Name: <input type="text" name="name" th:value="${user.name}"/>
        <br> <br>
        Surname: <input type="text" name="surname" th:value="${user.surname}"/>
        <br> <br>
        Email: <input type="text" name="email" th:value="${user.email}"/>
        <br> <br>
        <input type="submit" value="Save"/>
    </form>
    <br>
    <a th:href="@{/}">Back to Admin List</a>
</body>
</html>
