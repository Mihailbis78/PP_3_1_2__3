<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Page</title>
</head>
<body>
<div th:insert="fragments/navbar :: nav"></div>
<h2>Welcome, <span th:text="${user.name}"></span>!</h2>
<p><b>Email:</b> <span th:text="${user.email}"></span></p>
<p><b>Roles:</b> <span th:text="${user.roles}"></span></p>

<a href="/logout">Logout</a>
</body>
</html>
